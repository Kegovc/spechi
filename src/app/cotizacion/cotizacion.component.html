<div class="row" style="    height: 50px;">
  <img class="logo_white" src="./../../assets/img/spechi-white.png">
  &nbsp;
</div>
<h2>Cotizaci√≥n</h2>
<form (submit)="doContact()" [formGroup]="contizacionForm" >
  <div class="row">
      <div class="col-2">
      </div>
      <div class="col-8">
          <div class="row">
              <div class="col-lg-6 col-sm-12">
                  <div class="form-group">
                      <label for="nombre">Nombre y puesto</label>
                      <input style="text-align: center;"  type="text" class="form-control" [(ngModel)]="data.nombre" name="nombre"  formControlName="nombre" id="nombre"  placeholder="Nombre y puesto">
                    </div>
              </div>
              <div class="col-lg-6 col-sm-12">
                  <div class="form-group">
                      <label for="correo">Correo</label>
                      <input style="text-align: center;"  type="email" class="form-control" [(ngModel)]="data.correo" name="correo"  formControlName="correo" id="correo"  placeholder="Correo">
                    </div>
              </div>
          </div>
          <div class="row">
              <div class="col-lg-6 col-sm-12">
                  <div class="form-group">
                      <label for="tel">Telefono</label>
                      <input style="text-align: center;"  type="tel" class="form-control" [(ngModel)]="data.tel" name="tel"     formControlName="tel" id="tel"     placeholder="Telefono">
                    </div>
              </div>
              <div class="col-lg-6 col-sm-12">
                  <div class="form-group">
                      <label for="giro">Giro de la empresa</label>
                      <input style="text-align: center;"  type="text" class="form-control" [(ngModel)]="data.giro" name="giro"  formControlName="giro"    id="giro"  placeholder="Giro de la empresa">
                    </div>
              </div>
          </div>
          <div class="row">
              <div class="col">
                  <div class="form-group">
                      <label for="descripcion">Descripcion de la necesidad:</label>
                      <textarea style="text-align: center;" class="form-control" [(ngModel)]="data.descripcion" name="descripcion" formControlName="descripcion" id="descripcion"  placeholder="Descripcion ..."></textarea>
                    </div>
              </div>
          </div>
      </div>
      <div class="col-lg-2 col-sm-12">
        <button class="send-btn" >
        </button>
      </div>
    </div>
  </form>
